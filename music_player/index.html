<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="song-header" id="main_song_header"></div>

  <img class="album-art" id="album_art" src="" alt="Album art">

  <div class="artist-volume">
    <div class="artist-name" id="artist_name"></div>
    <div class="slider_container volume-control">
      <i class="fas fa-volume-up" aria-label="Volume" id="volume_icon"></i>
      <input type="range" min="0" max="100" value="50" id="volume_slider">
    </div>
  </div>

  <div class="player_progress" id="player_progress">
    <div class="music_duration">
      <span id="current_time">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <div class="progress" id="progress"></div>
  </div>

  <div class="buttons player_controls">
    <div class="random-track">
      <i class="fas fa-random fa-2x" title="Shuffle (Repeat current song)" id="random_btn"></i>
    </div>
    <i class="fas fa-step-backward" title="Previous" id="prev"></i>
    <div class="playpause-track">
      <i class="fas fa-play-circle fa-3x" id="play" title="Play"></i>
    </div>
    <i class="fas fa-step-forward" title="Next" id="next"></i>
    <div class="repeat-track">
      <i class="fas fa-redo fa-2x" title="Restart to 0:00" id="restart_btn"></i>
    </div>
  </div>

  <div id="wave">
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
    <span class="stroke"></span>
  </div>

  <div class="now-playing">
    <div class="now-playing-info">
      <img class="now-playing-img" id="now_playing_img" src="" alt="Now Playing Image">
      <div class="song-details">
        <div class="np-song-title" id="np_song_title"></div>
        <div class="np-song-artist" id="np_song_artist"></div>
      </div>
    </div>
    <button class="add-btn" aria-label="Add to playlist">+</button>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
