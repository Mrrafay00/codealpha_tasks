<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fusion Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <img src="imgs_audio/img-1.jpg" id="bg_img" alt="Background Image" />
  </div>

  <div class="player">
    <div class="wrapper">
      
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art">
          <img src="imgs_audio/img-1.jpg" id="cover" class="active" alt="Track Cover" />
        </div>
        <div class="track-name" id="music_title">Capital Letters</div>
        <div class="track-artist" id="musric_artist">Lorem, ipsum dolor.</div>
      </div>

      <div class="player_progress" id="player_progress">
        <div class="progress" id="progress">
          <div class="music_duration">
            <span id="current_time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>

      <div class="slider_container volume-control">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="0" max="100" value="50" id="volume_slider" />
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons player_controls">
        <div class="random-track">
          <i class="fas fa-random fa-2x" title="Shuffle" id="random_btn"></i>
        </div>
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <div class="playpause-track">
          <i class="fa fa-play-circle fa-5x" id="play" title="Play"></i>
        </div>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        <div class="repeat-track">
          <i class="fa fa-repeat fa-2x" title="Repeat" id="repeat_btn"></i>
        </div>
      </div>

      <div class="action-buttons">
        <button class="action-btn" id="save_btn">Save Song</button>
        <button class="action-btn" id="library_btn">My Library</button>
      </div>

      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>

    </div>
  </div>

  <div class="modal" id="library_modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>My Library</h2>
      <div id="library_list">
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
